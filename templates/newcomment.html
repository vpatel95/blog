{% extends "base.html" %}

{% block content %}
  <h2>new comment</h2>
    <form method="post" class="comment">
      <label>
        <div>New Comment for <a href="/blog/{{pkey.id()}}">{{subject}}</a></div>
        <p>{{content}}</p>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
