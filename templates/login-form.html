{% extends "base.html" %}

  {% block content %}
    {% if not log_error %}
      <h2>Login</h2>
      <form method="post">
        <table>
          <tr>
            <td class="label">
              Username
            </td>
            <td>
              <input type="text" name="username" value="{{username}}">
            </td>
          </tr>

          <tr>
            <td class="label">
              Password
            </td>
            <td>
              <input type="password" name="password" value="">
            </td>
          </tr>
        </table>

        <div class="error">
          {{error}}
        </div>

        <input type="submit">
      </form>

      <p>Not already a member? <a href="/signup">Sign up!</a></p>
    {% else %}
    <div>{{log_error}}</div>
    {% endif %}
{% endblock%}
